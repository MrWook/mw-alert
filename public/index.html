<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="../dist/css/mw-alert.css" rel="stylesheet">
		<script src="../bower_components/angular/angular.js"></script>
		<script src="../bower_components/angular-animate/angular-animate.js"></script>
		<script src="../dist/js/mw-alert.min.js"></script>

		<script src="controllers.js"></script>

	</head>

	<body ng-app="app">
		<div ng-controller="MainCtrl">
			<div class="row well">
				<form name="form" novalidate role="form">
					<label>
						Message text:
						<input title="" type="text" name="text" ng-model="message.text" required/>
					</label>
					<label>
						Message type:
						<select name="type" ng-model="message.type">
							<option value="success">Success</option>
							<option value="warning">Warning</option>
							<option value="danger">Danger</option>
							<option value="info">Info</option>
						</select>
					</label>

					<button type="submit" ng-click="open()">Send Message</button>
				</form>
			</div>
		</div>
	</body>
</html>
